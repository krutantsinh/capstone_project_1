<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input components</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-black">

  <!-- whats happening  -->

  <article>
    <section class="flex w-482 items-start gap-3">
      <section class="bg-avatar w-9 h-9 shrink-0 rounded-200 bg-cover bg-no-repeat">
      </section>
      <section class="flex w-434 items-center shrink-0 self-stretch ">
        <input type="text" name="text" id="text" placeholder="What's happening?!"
          class="text-neutral-50 font-inter text-20 font-normal bg-black border-none outline-none">
      </section>
    </section>
  </article>
  <br>
  <!-- search component  -->

  <article class="flex justify-start ">
    <section class="relative">
      <input type="search" placeholder="Search"
        class="flex w-348 h-39 py-2.5 pr-247 pl-8 items-start gap-15 shrink-0 rounded-full border-none outline-none focus:border focus:border-solid focus:border-twitterblue bg-searchbarfill focus:text-neutral-50 focus:placeholder-neutral-50">
      <img src="/public/images/search_1.svg" class="absolute top-3 left-2 ">

    </section>
  </article>


  <br><br>

  <article>
    <label class="relative cursor-pointer">
      <input type="text" placeholder="Label"
        class=" w-426 py-4 px-3 rounded border border-solid text-neutral-50 bg-neutral-1000 outline-none hover:border-twitterblue_for_hover placeholder:font-inter placeholder:text-20 placeholder:font-normal placeholder:text-neutral-500 focus:border-twitterblue transition duration-300 peer">
      <section
        class="font-inter text-12 font-medium text-twitterblue py-0 gap-2.5 bg-neutral-1000 absolute left-5 px-1 bottom-7 transition duration-300">
        Label</section>
    </label>
  </article>

  <br><br>


  <article class="flex  bg-black">
    <label class="relative justify-between items-center">
      <input type="text" placeholder="label"
        class="h-20 w-426 py-4 px-3 gap-2.5 text-2xl text-neutral-50 bg-black border-neutral-500 border-2 rounded outline-none focus:border-twitterblue placeholder-neutral-500 placeholder-opacity-0 transition duration-300" />
      <section
        class="text-2xl text-white text-opacity-80 bg-black absolute left-4 top-4 px-1 transition duration-300 input-text">
        Label</section>
      <img src="/public/images/tick.svg" alt="tick" class="w-6 h-6 shrink-0 invisible focus:visible ">
    </label>
  </article>

  <br>
  <section class="">
    <section class="relative">
      <input type="text" id="Label"
        class="w-426 py-4 px-3 rounded border border-solid text-neutral-50 text-20 bg-neutral-1000 focus:outline-none focus:border-twitterblue transition duration-300 peer relative"
        autocomplete="off">
      <label for="Label"
        class="absolute left-3 inset-y-4 text-neutral-500 cursor-text peer-focus:text-12 peer-focus:-top-3 peer-focus:px-1 bg-neutral-1000 peer-focus:text-twitterblue peer-focus: transition duration-300">Label</label>
    </section>
  </section>





</body>

</html>
