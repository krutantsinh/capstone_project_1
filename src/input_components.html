<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input components</title>
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
</head>

<body class="bg-black">
  <br><br>
  <!-- label input  -->
  <article>
    <section class="relative w-426">
      <input type="text" id="Label" placeholder="Label"
        class="w-426 py-4 px-3 rounded border border-solid text-neutral-50 text-20 bg-neutral-1000 placeholder:visible placeholder:focus:invisible focus:outline-none focus:border-twitterblue transition duration-300 peer relative"
        autocomplete="off">
        <img src="../public/images/tick.svg" alt="tick" class="absolute inset-y-4 end-0 invisible peer-focus:visible ">
      <label for="Label"
        class="absolute left-3 text-neutral-500 cursor-text invisible peer-focus:visible peer-focus:text-12 peer-focus:-top-3 peer-focus:px-1 bg-neutral-1000 peer-focus:text-twitterblue transition duration-300">Label</label>
      
      </section>
  </article>

  <br><br>

  <!-- whats happening  -->

  <article>
    <section class="flex w-482 items-start gap-3">
      <section class="bg-avatar w-9 h-9 shrink-0 rounded-200 bg-cover bg-no-repeat">
      </section>
      <section class="flex w-434 items-center shrink-0 self-stretch ">
        <input type="text" name="text" id="text" placeholder="What's happening?!"
          class="text-neutral-50 font-inter text-20 font-normal bg-black border-none outline-none">
      </section>
    </section>
  </article>
  <br><br>
  <!-- search component  -->

  <article class="flex justify-start ">
    <section class="relative">
      <input type="search" placeholder="Search"
        class="flex w-348 h-39 py-2.5 pl-12 items-start gap-15 shrink-0 rounded-full border-none outline-none text-neutral-50 focus:border focus:border-solid focus:border-twitterblue bg-searchbarfill focus:text-neutral-50 focus:placeholder-neutral-50 peer">
      <img src="../public/images/search_1.svg" class="absolute top-3 left-2 pl-2 visible peer-focus:invisible">
      <img src="../public/images/search_blue.svg" alt="search" class="absolute top-3 left-2 pl-2 invisible peer-focus:visible">

    </section>
  </article>
</body>

</html>
