<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">


    <title>Document</title>
</head>

<body class="bg-gray-800">
    <!-- Sign up with google button -->

    <button
        class="flex gap-2 w-334 items-center justify-center py-2 px-6 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23">
        <img src="../public/images/google.png" alt="google" class="shrink-0 w-6 h-6">
        <section class="font-inter leading-normal text-sm font-bold text-neutral-1000">Sign up with Google</section>

    </button> <br>

    <!-- signup button -->
    <button
        class="flex gap-2.5 w-334 items-center justify-center py-2 px-6 rounded-65 shadow-3xl border border-solid border-color backdrop-blur-23">

        <section class="font-inter leading-normal text-sm font-bold text-twitterblue">Sign up</section>

    </button> <br>

    <!-- create account button -->

    <!-- default create button -->
    <button
        class="flex w-334 py-2 px-5 justify-center items-center gap-2.5 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23 hover:bg-neutral-200 disabled:bg-neutral-200 disabled:opacity-50">
        <section class="text-neutral-1000 text-center font-inter text-base font-bold">Create account</section>
    </button>

    <br>

    <!-- follow button  -->

    <button
        class="inline-flex py-2 px-6 justify-center items-center gap-2.5 rounded-30 bg-neutral-50 hover:bg-neutral-200 disabled:opacity-50">
        <section class="font-inter text-14 font-bold">Follow</section>
    </button>

    <br>
    <br>

    <!-- Next button  -->

    <!-- default Next button -->
    <button
        class="flex w-442 bg-neutral-50 py-3 px-6 justify-center items-center gap-2.5 shadow-3xl backdrop-blur-23 rounded-65 hover:bg-neutral-200 disabled:opacity-50">
        <section class="text-center font-inter text-base font-bold">Next</section>
    </button>
    <br>

    <!-- following button  -->

    <button
        class="inline-flex py-1.5 px-4 justify-center items-center gap-2.5 rounded-65 border border-solid border-color shadow-3xl">
        <section class="font-inter font-bold text-14 text-neutral-50">Following</section>
    </button>

    <!-- medium sized post  button -->

    <!-- default medium post button  -->
    <button
        class="inline-flex py-15 px-93 justify-center items-center gap-2.5 bg-twitterblue rounded-full hover:bg-twitterblue_for_hover disabled:opacity-50">
        <section class="text-neutral-50 text-center font-inter text-base font-bold">Post</section>
    </button>

    <!-- small size post button  -->

    <!-- default small post button   -->
    <button
        class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-30 bg-twitterblue hover:bg-twitterblue_for_hover disabled:opacity-50">
        <section class="text-neutral-50 text-center font-inter text-base font-bold">Post</section>
    </button>


    <br><br>

    <!-- large post button  -->

    <!-- default large post button  -->
    <button
        class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitterblue hover:bg-twitterblue_for_hover disabled:opacity-50">
        <section class="text-neutral-50 font-inter text-base font-medium ">Post</section>
    </button>
    <br>


    <!-- SELECTED HOME -->
    <article class="flex">

        <section>
            <img src="../public/images/home_selected.svg" class="flex-shrink-0 w-6 h-6 ">
            <img src="../public/images/home-not-selected.svg" class="shrink-0 w-6 h-6 ">
        </section>
        <section>
            <img src="../public/images/group-selected.svg" class="shrink-0 w-6 h-6">
            <img src="../public/images/group-default.svg"
                class="flex flex-shrink-0 w-6 h-6 p-1">
        </section>
    </article>
    <!-- for you and following bar -->
    <br>
    <nav
        class="flex w-598 h-58 pt-5 px-20 pb-0 justify-center items-center gap-40 shrink-0 border-b border-solid border-neutral-700 cursor-pointer">
        <!-- left to add font-feature-settings: 'clig' off, 'liga' off; -->
        <a href="#" class="relative font-inter text-base font-medium text-neutral-50 group focus:text-neutral-400">
            For you
            <span
                class="absolute block inset-y-9 w-14 h-3 bg-twitterblue rounded-30 invisible group-focus:visible"></span>
        </a>

        <a href="#" class="font-inter text-base font-medium text-neutral-50 focus:text-neutral-400 group relative">
            Following
            <span
                class="absolute block inset-y-9 w-16 h-3 bg-twitterblue rounded-30 invisible group-focus:visible "></span>
        </a>
    </nav>



    <br>


    <br><br>


</body>

</html>
